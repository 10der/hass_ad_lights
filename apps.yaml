Bath Motion Lights:
  class: MotionLights
  module: motion_lights
  #sensor: binary_sensor.entrance_motion_occupancy
  sensors: 
     #- binary_sensor.entrance_motion_occupancy
     - binary_sensor.bathroom_motion_occupancy
  entity_on: light.bathroom_night_lamp
  #door: xxxxxx
  #light_override: xxxxxxx
  #light_override_force_off: true
  #ambient_light_sensor: 
  #ambient_lux:
  profiles:
    day:
      start_time: sunrise
      end_time: sunset - 0:20:00
      delay: 900
      turn_off_mode: true
      #conditions:
      #  - "True"
      #brightness: 255
      # https://www.home-assistant.io/integrations/light/
      light_data:
        brightness: 254
        color_temp_kelvin: 6500
    evening:
      start_time: sunset - 0:20:00
      end_time: '23:00:00'
      delay: 300
      light_data:
        brightness: 254
        color_temp_kelvin: 2000
      transition:
        delay: 30
        dim: 5
      turn_off_mode: false
    night:
      start_time: '23:00:00'
      end_time: sunrise
      delay: 60
      #brightness: 10
      light_data:
        brightness: 10
        color_temp_kelvin: 2000
      transition:
        delay: 30
        dim: 5
      turn_off_mode: false

