---

lights:
  module: lights
  class: Lights
  global: true

Kitchen Motion Lights:
  class: MotionLights
  module: motion_lights
  sensors: 
     - binary_sensor.kitchen_motion_presence_l3
  entity_on: light.kitchen_rgb_led
  ambient_light_sensor: sensor.kitchen_illuminance_illuminance_lux
  ambient_lux: 5
  profiles:
    evening:
      ambient_lux: 6
      start_time: sunset
      end_time: '23:00:00'
      light_data:
        brightness: 254
      delay: 900
      transition:
        delay: 30
        dim: 5
      turn_off_mode: false
      conditions:
        - "self.get_state('binary_sensor.power_outage') == 'off'"

    night:
      ambient_lux: 7
      start_time: '23:00:00'
      end_time: sunrise
      light_data:
        brightness: 10
      conditions:
        - "self.get_state('binary_sensor.power_outage') == 'off'"

